<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/index.css">
    <script src="https://kit.fontawesome.com/8ceb46e887.js" crossorigin="anonymous"></script>
    <title>Flip-Image</title>
</head>
<body onkeydown="keyEvent(event)">
    <main>
        <div class="inputBox">
            <span class="lineBox">
                <input type="url" name="urlImg" id="urlImg" placeholder="URL Image">
                <button onclick="pickPicture()"><p><i class="fa-solid fa-paper-plane"></i></p></button>
            </span>
        </div>
        <div class="container">
            <div>
                <button id="1x1">
                    <img src="https://picsum.photos/seed/picsum/400/400" id="1x1Img" width="100" onclick="selectImage('1x1Img');">
                </button>
            </div>
            <div>
                <button id="1x2">
                    <img src="https://picsum.photos/seed/picsum/400/400" id="1x2Img" width="100" onclick="selectImage('1x2Img');">
                </button>
            </div>
            <div>
                <button id="2x1">
                    <img src="https://picsum.photos/seed/picsum/400/400" id="2x1Img" width="100" onclick="selectImage('2x1Img');">
                </button>
            </div>
            <div>
                <button id="2x2">
                    <img src="https://picsum.photos/seed/picsum/400/400" id="2x2Img" width="100" onclick="selectImage('2x2Img');">
                </button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
