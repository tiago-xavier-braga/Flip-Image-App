<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/index.css">
    <script src="https://kit.fontawesome.com/8ceb46e887.js" crossorigin="anonymous"></script>
    <title>Flip-Image</title>
</head>
<body>
    <main>
        <div class="container">
            <div>
                <button id="1x1">
                    <img src="public/img/img.jpg" id="1x1img" width="100" onclick="selectImage('1x1img');">
                </button>
            </div>
            <div>
                <button id="1x2">
                    <img src="public/img/img.jpg" id="1x2img" width="100" onclick="selectImage('1x2img');">
                </button>
            </div>
            <div>
                <button id="2x1">
                    <img src="public/img/img.jpg" id="2x1img" width="100" onclick="selectImage('2x1img');">
                </button>
            </div>
            <div>
                <button id="2x2">
                    <img src="public/img/img.jpg" id="2x2img" width="100" onclick="selectImage('2x2img');">
                </button>
            </div>
        </div>
        <div class="mobile-control">
            <div class="box-up">
                <button><p><i class="fa-solid fa-caret-up"></i></p></button>
            </div>
            <div class="box-bottom">
                <button><p><i class="fa-solid fa-caret-left"></i></p></button>
                <button><p><i class="fa-solid fa-caret-down"></i></p></button>
                <button><p><i class="fa-solid fa-caret-right"></i></p></button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
